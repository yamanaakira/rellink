<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>せどりダッシュボード</title>
<style>
body { font-family: Arial, sans-serif; margin: 12px; }
h2 { margin: 8px 0; }
.meta { color:#555; font-size: 12px; margin-bottom: 10px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
th { background: #f2f2f2; position: sticky; top: 0; }
.small { font-size: 12px; color: #666; }
.badge { display:inline-block; padding:2px 6px; border-radius: 6px; font-size: 12px; border:1px solid #ccc; }
.badge.sold { color:#b00020; border-color:#b00020; }
.badge.on { color:#0b6b0b; border-color:#0b6b0b; }
td { word-break: break-word; }
</style>
</head>
<body>
<h2>せどりダッシュボード</h2>
<div class="meta">更新: 2026-02-14 21:32:13 / 上位 100 件（price_diff 降順）</div>
<table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>mercari_title</th>
      <th>mercari_price_int</th>
      <th>mercari_sale_status</th>
      <th>yahohuri_title</th>
      <th>yahohuri_price_int</th>
      <th>yahohuri_sale_status</th>
      <th>price_diff</th>
      <th>total_score</th>
      <th>title_sim</th>
      <th>created_at</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<div class="small">※ sale_status はDB保存値を表示</div>
</body>
</html>
